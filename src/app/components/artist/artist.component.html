<div class="container top30">
    <div class="row">
        <div class="col-md-3">
            <img [src]="artista.images  | sinfoto " class="img-thumbnail img-circle" alt="...">
        </div>
        <div class="col-md-9">
           <h1>{{artista.name}}</h1> 
           <hr>
           <a [href]="artista.external_urls?.spotify" target="_blank"  type="button" class="btn btn-success">Abrir Spotify</a>
            <button [routerLink]="['/search']" type="button" class="btn btn-outline-danger">Regresar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Foto</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Popularidad</th>
                        <th scope="col">Escuchar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pista of pistas; let i=index">
                        <td>{{i+1}}</td>
                        <td>
                            <img [src]="pista.album.images |sinfoto" class="img-50">
                        </td>
                        <td>{{pista.name}}</td>
                        <td>{{pista.popularity}} %</td>
                        <td>
                            <!-- <audio controls>
                                <source [src]="pista.preview_url">
                                    Tu navegador es viejo
                            </audio> -->
                            <iframe [src]="pista.uri | domSeguro: 'https://open.spotify.com/embed?uri='"
                             width="300" height="80" frameborder="0" allowtransparency="true"
                              allow="encrypted-media"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
